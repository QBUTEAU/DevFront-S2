<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#cache').click(function(){
                $('.test').hide();
            });
            $('#affiche').click(function(){
                $('.test').show();
            });
            $('button').mouseenter(function(){
                $(this).css('cursor','pointer');
            });
        });
    </script>
    <title>WR212 - JQuery - Page 3</title>
</head>
<body>
    <h2 class="test">En tête</h2>
    <p class="test">Un paragraphe</p>
    <p>Un autre paragraphe</p>
    <button id="cache">Effacer les éléments de class test</button>
    <button id="affiche">Afficher les éléments de class test</button>
</body>
</html>
