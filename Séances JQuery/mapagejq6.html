<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        var tempd = 500;
	    var tempu = 1000;
        $(document).ready(function(){
		    $('.navigation ul').hide();
		    $('.navigation  >li').on({
			    mouseenter :function(){
				    $('.navigation ul').hide();
				    $(this).next().slideDown(tempd);
			}
		});
		$('.navigation ul').on({
			mouseleave :function(){
				$(this).slideUp();
			}
		});
		$('.navigation').on({
			mouseleave :function(){
				$(this).children('ul').slideUp(tempu);
			}
		});
		
    });
    </script>
    <link rel='stylesheet' href='mapagejq6.css'>
    <title>WR212 - JQuery - Page 6</title>
</head>
<body>
    <ul class="navigation">
        <li>Section 1</li>
        <ul id="d1">
            <li>Texte 1</li>
            <li>Texte 2</li>
            <li>Texte 3</li>
        </ul>
        <li>Section 2</li>
        <ul id="d2">
            <li>Texte 1</li>
            <li>Texte 2</li>
            <li>Texte 3</li>
        </ul>
    </ul>
</body>
</html>
